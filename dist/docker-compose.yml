# Sample docker compose file for spinning up docker in local machine
version: "3.1"
services:
  project_name:
    build: ./
    env_file:
      - Docker/.env.dist # Modify the name if using a different file
    environment:
      IS_LOCAL_DOCKER_PROJECT: ${IS_LOCAL_DOCKER_PROJECT}
    ports:
      - 8040:80
    volumes:
      -  ./:/app
    links:
      - database
    networks:
      - default
  project_name_database:
    image: mysql:8.0-oracle
    restart: always
    ports:
      - "3348:3306"
    env_file:
      - Docker/.env.dist
    environment:
      MYSQL_DATABASE: ${DRUPAL_DB_NAME}
      MYSQL_USER: ${DRUPAL_DB_USERNAME}
      MYSQL_PASSWORD: ${DRUPAL_DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DRUPAL_DB_PASSWORD}
    networks:
      - default
  project_name_phpmyadmin:
    image: phpmyadmin
    links:
      - project_name_database:db
    ports:
      - 8041:80
    env_file:
      - Docker/.env.dist
    environment:
      MYSQL_USER: ${DRUPAL_DB_USERNAME}
      MYSQL_PASSWORD: ${DRUPAL_DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DRUPAL_DB_PASSWORD}
